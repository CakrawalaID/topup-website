<link rel="stylesheet" href="style.css">
<div class="card">
  <h3>Pilih Game</h3>
  <select id="gameSelect">
    <option value="ml">Mobile Legends</option>
    <option value="ff">Free Fire</option>
    <option value="pubg">PUBG Mobile</option>
  </select>
</div>

<div class="card">
  <h3>Masukkan User ID</h3>

  <input type="text" id="userId" placeholder="Masukkan User ID">

  <input type="text" id="serverId" placeholder="Server"
         style="margin-top:10px;">
</div>
<script>
const gameSelect = document.getElementById("gameSelect");
const serverId = document.getElementById("serverId");

function updateInput() {
  const game = gameSelect.value;

  if (game === "ml") {
    serverId.style.display = "block";
  } else {
    serverId.style.display = "none";
  }
}

gameSelect.addEventListener("change", updateInput);
updateInput();
</script>
<div class="game-list">
  <div class="game-card active" data-game="ml">Mobile Legends</div>
  <div class="game-card" data-game="ff">Free Fire</div>
  <div class="game-card" data-game="pubg">PUBG Mobile</div>
</div>

<div class="card">
  <h3>Masukkan User ID</h3>
  <input type="text" id="userId" placeholder="Masukkan User ID">
  <input type="text" id="serverId" placeholder="Server"
         style="margin-top:10px;">
</div>
<script>
const gameCards = document.querySelectorAll(".game-card");
const serverId = document.getElementById("serverId");

gameCards.forEach(card => {
  card.addEventListener("click", () => {
    gameCards.forEach(c => c.classList.remove("active"));
    card.classList.add("active");

    const game = card.dataset.game;

    if (game === "ml") {
      serverId.style.display = "block";
      serverId.placeholder = "Server (contoh: 1234)";
    } else {
      serverId.style.display = "none";
    }
  });
});
</script>
