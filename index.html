<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>TOP UP GAME</h1>

    <form>
      <label>ID Game</label>
      <input type="text" placeholder="Masukkan ID Game">

      <label>Pilih Nominal</label>
      <select>
        <option>86 Diamond</option>
        <option>172 Diamond</option>
        <option>257 Diamond</option>
      </select>

      <label>Metode Pembayaran</label>
      <select>
        <option>DANA</option>
        <option>OVO</option>
        <option>QRIS</option>
      </select>

      <button type="button">Top Up Sekarang</button>
    </form>
  </div>

</body>
</html>
