<h1>TEST MUNCUL</h1>
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Top Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>TopUpin</h2>
</header>

<div class="container">

  <!-- STEP 1 -->
  <div class="card">
    <h3>1. Masukkan User ID</h3>
    <input type="text" placeholder="Contoh: 12345678 (Server)">
  </div>

  <!-- STEP 2 -->
  <div class="card">
    <h3>2. Pilih Nominal</h3>
    <div class="nominal-grid">
      <div class="nominal-item">86 Diamond</div>
      <div class="nominal-item">172 Diamond</div>
      <div class="nominal-item">257 Diamond</div>
      <div class="nominal-item">514 Diamond</div>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="card">
    <h3>3. Konfirmasi</h3>
    <button class="btn">Beli Sekarang</button>
  </div>

</div>

</body>
</html>
<link rel="stylesheet" href="style.css">
